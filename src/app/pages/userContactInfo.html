<form (ngSubmit)="saveUser()" #contactInfoForm="ngForm">
	<div class="form-group">
		<label i18n="@@address" for="address">Adresse</label> <input
			type="text" pInputText class="form-control" id="address" required
			[(ngModel)]="user.address" name="address" #address="ngModel">
		<div [hidden]="address.valid || address.pristine"
			class="alert alert-danger" i18n="@@addressRequired">Address
			Requis</div>
	</div>
	<div class="form-group">
		<label i18n="@@zipCode" for="zipCode">Code Postal</label> <input
			type="text" pInputText class="form-control" id="zipCode"
			[(ngModel)]="user.zipCode" name="zipCode" #zipCode="ngModel">
	</div>
	<div class="form-group">
		<label i18n="@@numPieceIdentite" for="numPieceIdentite">Numero Piece Identite</label> <input
			type="text" pInputText class="form-control" id="numPieceIdentite"
			[(ngModel)]="user.numPieceIdentite" name="numPieceIdentite" #numPieceIdentite="ngModel">
	</div>
	<div class="form-group">
		<label i18n="@@seller" for="seller">Vendeur</label>
		<p-autoComplete [(ngModel)]="user.seller"
			(onDropdownClick)="userDropdown.handleDropdownClick($event)"
			[suggestions]="userDropdown.filteredUsers" [dropdown]="true"
			id="seller" (completeMethod)="userDropdown.filter($event)"
			name="seller" field="name" [size]="30"
			placeholder="Vendeur" [minLength]="1"></p-autoComplete>
	</div>
	<div class="form-group">
		<label i18n="@@originCountry" for="countryOrigin">Pays
			d'origine</label>
		<p-autoComplete [(ngModel)]="user.countryOrigin"
			(onDropdownClick)="countryDropdown.handleDropdownClick($event)"
			[suggestions]="countryDropdown.filteredCountries" [dropdown]="true"
			id="countryOrigin" (completeMethod)="countryDropdown.filter($event)"
			name="countryOrigin" field="name" [size]="30"
			placeholder="{{COUNTRY_ORIGIN}}" [minLength]="1"></p-autoComplete>
	</div>
	<div class="form-group">
		<label i18n="@@nationality" for="nationality">{{NATIONALITY}}</label>
		<p-autoComplete [(ngModel)]="user.nationality"
			(onDropdownClick)="countryDropdown.handleDropdownClick($event)"
			[suggestions]="countryDropdown.filteredCountries" [dropdown]="true"
			id="nationality" required
			(completeMethod)="countryDropdown.filter($event)"
			name="nationality" field="nationality" [size]="30"
			placeholder="{{NATIONALITY}}" [minLength]="1"></p-autoComplete>
	</div>

	<div class="form-group">
		<label i18n="@@company" for="company">Compagnie</label>
		<p-autoComplete [(ngModel)]="user.company"
			(onDropdownClick)="companyDropdown.handleDropdownClick($event)"
			[suggestions]="companyDropdown.filteredCompanies" [dropdown]="true"
			id="company" (completeMethod)="companyDropdown.filter($event)"
			name="company" field="name" [size]="30"
			placeholder="Compagnie" [minLength]="1"></p-autoComplete>
	</div>

	<div class="form-group">
		<label i18n="@@cityResidence" for="cityResidence">Ville de
			residence</label> <input type="text" pInputText class="form-control"
			id="cityResidence" required [(ngModel)]="user.cityResidence"
			name="cityResidence" #cityResidence="ngModel">
		<div [hidden]="cityResidence.valid || cityResidence.pristine"
			class="alert alert-danger" i18n="@@cityResidenceRequired">Ville
			de residence Requise</div>
	</div>
	<div class="form-group">
		<label i18n="@@countryResidence" for="countryResidence">Pays
			de residence</label>
		<p-autoComplete [(ngModel)]="user.countryResidence"
			(onDropdownClick)="countryDropdown.handleDropdownClick($event)"
			[suggestions]="countryDropdown.filteredCountries" [dropdown]="true"
			id="countryResidence" required
			(completeMethod)="countryDropdown.filter($event)"
			name="countryResidence" field="name" [size]="30"
			placeholder="{{COUNTRY_RESIDENCE}}" [minLength]="1"></p-autoComplete>
	</div>
	<div class="form-group">
		<label i18n="@@phone" for="phone">Telephone</label> <input type="text"
			pInputText class="form-control" id="phone" [(ngModel)]="user.phone"
			name="phone" #phone="ngModel">
	</div>

	<div class="form-group">
		<label i18n="@@phone" for="phone">Tel. Cellulaire</label> <input
			type="text" pInputText class="form-control" id="cellPhone"
			[(ngModel)]="user.cellPhone" name="cellPhone" #cellPhone="ngModel">
	</div>
	<button [disabled]="!contactInfoForm.form.valid" pButton type="submit" *ngIf="loggedInUser.userAccess != 2"
		label="{{SAVE_LABEL}}"></button>

	<br>
	<div *ngIf="error" class="alert alert-danger">{{error}}</div>
	<div *ngIf="success" class="alert alert-success">{{success}}</div>

</form>
