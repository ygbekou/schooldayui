<div class="page-wrapper">
	<header class="page-heading clearfix">
		<h1 i18n="@@news" class="heading-title pull-left">
			Actualités <span style="position: relative; left: 4%; top: 10px;">
				<iframe
					src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fipnetuniversity.com%2F%23%2Fnews&width=450&layout=standard&action=like&size=large&show_faces=true&share=true&height=80&appId"
					width="450" height="35" style="border: none; overflow: hidden"
					scrolling="no" frameborder="0" allowTransparency="true"></iframe>
			</span>
		</h1>

		<div class="breadcrumbs pull-right">
			<ul class="breadcrumbs-list">
				<li i18n="@@youAreHere" class="breadcrumbs-label">Vous etes
					ici:</li>
				<li><a i18n="@@homeLink" href="index.html">Home</a><i
					class="fa fa-angle-right"></i></li>
				<li i18n="@@news" class="current">Actualités</li>

			</ul>
		</div>
		<!--//breadcrumbs-->
	</header>
	<div class="page-content">
		<div class="row page-row">
			<div class="news-wrapper col-md-8 col-sm-7">

				<p-dataList [value]="newss" [paginator]="true" [rows]="15"
					styleClass="blankDataList"> <ng-template let-news
					pTemplate="item">
				<div class="ui-grid ui-grid-responsive ui-fluid"
					style="font-size: 16px; padding: 0px;">

					<article class="news-item page-row has-divider clearfix row">
						<figure class="thumb col-md-2 col-sm-3 col-xs-4">
							<img class="thumb" src="assets/images/news/{{news.pic}}" alt="" />
						</figure>
						<div class="details col-md-10 col-sm-9 col-xs-8">
							<h3 class="title">
								<a [routerLink]="['/newsSingle']"
								[queryParams]="{ id:news.id}" (click)="setCurrentNews(news)">{{news.title}}</a>
							</h3>
							<div [innerHTML]="news.shortMessage"></div>
							<a class="btn btn-theme read-more" [routerLink]="['/newsSingle']"
							[queryParams]="{ id:news.id}"
								(click)="setCurrentNews(news)" i18n="@@readMore">Lire la
								suite<i class="fa fa-chevron-right"></i>
							</a>
						</div>
					</article>
				</div>
				</ng-template> </p-dataList>

			</div>
			<!--//news-wrapper-->
			<aside
				class="page-sidebar  col-md-3 col-md-offset-1 col-sm-4 col-sm-offset-1">
				<section class="widget has-divider">
					<app-one-video></app-one-video>
				</section>
				<!--//widget-->
				<section class="widget has-divider">
					<app-event-short-vert></app-event-short-vert>
				</section>

			</aside>
		</div>
		<iframe
			src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fipnetuniversity.com%2F%23%2Fnews&width=450&layout=standard&action=like&size=large&show_faces=true&share=true&height=80&appId"
			width="450" height="80" style="border: none; overflow: hidden"
			scrolling="no" frameborder="0" allowTransparency="true"></iframe>
		<!--//page-row-->
	</div>
	<!--//page-content-->
</div>
<!--//page-->
