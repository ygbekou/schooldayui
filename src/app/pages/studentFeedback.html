
<div class="page-wrapper">
	<header class="page-heading clearfix">
		<h1 i18n="@@espaceStudentLink" class="heading-title pull-left">
			<img class="thumb" src="assets/images/scoolday.png" alt="" />
		</h1>
		<div class="breadcrumbs pull-right">
			<ul class="breadcrumbs-list">
				<li i18n="@@youAreHere" class="breadcrumbs-label">Vous etes
					ici:</li>
				<li><a i18n="@@homeLink" href="index.html">Home</a><i
					class="fa fa-angle-right"></i></li>
				<li i18n="@@testimony" class="current">Temoignage</li>
			</ul>
		</div>
		<!--//breadcrumbs-->
	</header>
	<div class="page-content">
		<div [hidden]="user.role===3" class="alert alert-danger"
			i18n="@@youNeedToBeConnectedAsStudent">Vous devez etre connecte
			en tant qu'etudiant pour voir ce contenu</div>
		<div class="row page-row" [hidden]="!(user.role===3)">
			<app-student-menu></app-student-menu>
			<!--//page-sidebar-->
			<div class="content-wrapper col-md-10 col-sm-8">
				<p-tabView> <p-tabPanel header="{{MY_TESTIMONIES}}"
					leftIcon="fa fa-newspaper-o"> <app-admin-testimony
					(user)="user"></app-admin-testimony> </p-tabPanel> </p-tabView>
			</div>
			<!--//content-wrapper-->
		</div>
		<!--//page-row-->
	</div>
	<!--//page-content-->
</div>
<!--//page-->
