<div class="page-wrapper">
  <header class="page-heading clearfix">
    <h1 i18n="@@adminSpace" class="heading-title pull-left">
      <img class="thumb" src="assets/images/scoolday.png" alt="" />
    </h1>
    <div class="breadcrumbs pull-right">
      <ul class="breadcrumbs-list">
        <li i18n="@@youAreHere" class="breadcrumbs-label">Vous etes
          ici:</li>
        <li><a i18n="@@homeLink" href="index.html">Home</a><i class="fa fa-angle-right"></i></li>
        <li><a i18n="@@admin" href="#">Admin</a><i class="fa fa-angle-right"></i></li>
        <li i18n="@@statistics" class="current">Statistiques</li>
      </ul>
    </div>
    <!--//breadcrumbs-->
  </header>
  <div class="page-content">
    <div [hidden]="currentUser.role===1||currentUser.role===5||currentUser.role===6" class="alert alert-danger"
      i18n="@@youNeedToBeConnectedAsAdmin">Vous
      devez etre connecte en tant que KIOSK</div>

    <div class="row page-row" [hidden]="!(currentUser.role===1||currentUser.role===5||currentUser.role===6)">
      <app-kiosk-menu></app-kiosk-menu>

      <!--//page-sidebar-->
      <div class="content-wrapper col-md-10 col-sm-8">
        <p-tabView (onChange)="onTabChange($event)">
          <p-tabPanel header="Employes et Etudiants" leftIcon="fa fa-bar-chart">
            <page-cico></page-cico>
          </p-tabPanel>
          <p-tabPanel header="Enseignant - Pas Cours" leftIcon="fa fa-bar-chart">
            <page-cico-course></page-cico-course>
          </p-tabPanel>
          <p-tabPanel header="Visiteurs" leftIcon="fa fa-bar-chart">
            <page-visitor></page-visitor>
          </p-tabPanel>
        </p-tabView>


      </div>
      <!--//content-wrapper-->
    </div>
    <!--//page-row-->
  </div>
  <!--//page-content-->
</div>
<!--//page-->
