<p-dialog header="Note" [(visible)]="displayDialog" [responsive]="true"
	showEffect="fade" [modal]="true" width="450">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="selectedCourse">
	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@course" for="course">Cours</label>
		</div>
		<div class="ui-grid-col-9">{{selectedCourse.name}}</div>
		<div class="ui-grid-col-1"></div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@examType" for="examType">Type d'examen</label>
		</div>
		<div class="ui-grid-col-9">
			<input pInputText id="examType"
				[(ngModel)]="selectedCourse.description" />
		</div>
		<div class="ui-grid-col-1"></div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@mark" for="mark">Note</label>
		</div>
		<div class="ui-grid-col-4">
			<input pInputText id="mark" [(ngModel)]="selectedCourse.mark" />
		</div>
		<div class="ui-grid-col-2">
			<span i18n="@@over">sur</span>
		</div>
		<div class="ui-grid-col-4">
			<input pInputText id="cost" [(ngModel)]="selectedCourse.maxMark" />
		</div>
	</div>

</div>


<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<footer>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-floppy-o" (click)="save()"
			label="Enregistrer"></button>
	</div>
</footer> </p-dialog>


<p-dataTable [value]="courses" selectionMode="single"
	[(selection)]="selectedCourse" expandableRows="true"
	(onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15"
	(onRowExpand)="getMarks($event)" [responsive]="true"> <p-column
	expander="true" styleClass="col-icon" [style]="{'width':'5%'}"></p-column>
<p-column *ngFor="let col of cols" [field]="col.field"
	[header]="col.header" [sortable]="col.sortable" [filter]="col.filter">
<ng-template *ngIf="col.type === 'Date'" let-col let-data="rowData"
	pTemplate type="body"> <span class="col-date">{{
	data[ col.field ] | date:'dd/MM/yy' }}</span> </ng-template> <ng-template
	*ngIf="col.type === 'money'" let-col let-data="rowData" pTemplate
	type="body"> <span class="col-currency">{{ data[
	col.field ] |currency:'CFA':true:'.0-0' }}</span> </ng-template> </p-column> <ng-template let-course
	pTemplate="rowexpansion">
<div class="ui-grid ui-grid-responsive ui-fluid">

	<div class="ui-grid-row">
		<div class="ui-grid-col-6"></div>
		<div class="ui-grid-col-6">
			<span i18n="@@marks">Les notes:</span>
			<p-dataTable [value]="marks"> <p-column
				field="comments" header="{{TYPE_EXAM}}"> <ng-template
				let-col let-mark="rowData" pTemplate="body"> <span>{{mark[col.field]}}</span>
			</ng-template> </p-column> <p-column field="mark" header="Note"> <ng-template
				let-col let-mark="rowData" pTemplate="body"> <span>{{mark[col.field]
				| number}} / {{mark['maxMark']| number}}</span> </ng-template> </p-column> </p-dataTable>
		</div>
	</div>
</div>
</ng-template> </p-dataTable>
