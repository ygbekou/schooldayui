<div class="page-wrapper">
  <header class="page-heading clearfix">
    <h1 i18n="@@adminSpace" class="heading-title pull-left">
      <img class="thumb" src="assets/images/scoolday.png" alt="" />
    </h1>
    <div class="breadcrumbs pull-right">
      <ul class="breadcrumbs-list">
        <li i18n="@@youAreHere" class="breadcrumbs-label">Vous etes
          ici:</li>
        <li><a i18n="@@homeLink" href="index.html">Home</a><i class="fa fa-angle-right"></i></li>
        <li><a i18n="@@admin" href="#">GRH</a><i class="fa fa-angle-right"></i></li>
        <li i18n="@@statistics" class="current">Param√®tres</li>
      </ul>
    </div>
    <!--//breadcrumbs-->
  </header>
  <div class="page-content">
    <div [hidden]="currentUser.role===10" class="alert alert-danger"
      i18n="@@youNeedToBeConnectedAsAdmin">Vous
      devez etre connecte en tant que GRH</div>

    <div class="row page-row" [hidden]="currentUser.role!==10">
      <app-grh-menu></app-grh-menu>

			<!--//page-sidebar-->
      <div class="content-wrapper col-md-10 col-sm-8">

				<p-tabView (onChange)="onTabChange($event)">

					<p-tabPanel header="{{PAY_PARAMETER_TYPE}}" leftIcon="fa fa-newspaper-o">
						<app-grh-pay-parameter-type></app-grh-pay-parameter-type>
					</p-tabPanel>

					<p-tabPanel header="{{PAY_PARAMETER}}" leftIcon="fa fa-newspaper-o">
						<app-grh-pay-parameter></app-grh-pay-parameter>
					</p-tabPanel>

					<p-tabPanel header="{{FISCAL_YEAR_PAY_PARAMETER}}" leftIcon="fa fa-newspaper-o">
						<app-grh-fiscal-year-pay-parameter></app-grh-fiscal-year-pay-parameter>
					</p-tabPanel>

					<p-tabPanel header="{{HOURLY_COST_TEACHER}}" leftIcon="fa fa-newspaper-o">
						<app-grh-hourly-cost></app-grh-hourly-cost>
					</p-tabPanel>

				</p-tabView>
			</div>
			<!--//content-wrapper-->



      <!--//content-wrapper-->
    </div>
    <!--//page-row-->
  </div>
  <!--//page-content-->
</div>
<!--//page-->
