<p-dialog header="Coût horaire - Enseignant" [(visible)]="displayDialog"
	[responsive]="true" showEffect="fade" [modal]="true" width="700">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="hourlyCost">
	<div>

		<div class="ui-grid-row form-group">
      <div class="ui-grid-col-2">
        <label i18n="@@timeSheetEntryType" for="timeSheetEntryType">Type heure : </label>
      </div>
      <div class="ui-grid-col-9">
				<p-autoComplete [(ngModel)]="hourlyCost.timeSheetEntryType" (onDropdownClick)="timeSheetEntryTypeDropdown.handleDropdownClick($event)"
		      [suggestions]="timeSheetEntryTypeDropdown.filteredTimeSheetEntryTypes" [dropdown]="true" id="timeSheetEntryType"
		      (completeMethod)="timeSheetEntryTypeDropdown.filter($event)" name="timeSheetEntryType" field="name"
		        placeholder="Choisissez le type d'heure" [minLength]="1"></p-autoComplete>
      </div>
      <div class="ui-grid-col-1"></div>
    </div>

		<div class="ui-grid-row form-group">
      <div class="ui-grid-col-2">
        <label i18n="@@type" for="type">Type : </label>
      </div>
      <div class="ui-grid-col-9">
				<select class="" name="teacherType"
					[(ngModel)]="hourlyCost.teacherType" class="form-control">
					<option [value]="teacherTypes[0]">Interne</option>
					<option [value]="teacherTypes[1]">Externe</option>
				</select>
      </div>
      <div class="ui-grid-col-1"></div>
    </div>

		<!--
		<p-dropdown [options]="teacherTypes" optionLabel="xxx"
		 	[(ngModel)]="hourlyCost.teacherType">
	 	</p-dropdown>
		-->

		<div class="ui-grid-row form-group">
      <div class="ui-grid-col-2">
        <label i18n="@@level" for="level">Grade : </label>
      </div>
      <div class="ui-grid-col-9">
				<select class="" name="level"
					[(ngModel)]="hourlyCost.level" class="form-control">
					<option [value]="teacherLevels[0]">Ingénieur</option>
					<option [value]="teacherLevels[1]">Docteur</option>
				</select>
      </div>
      <div class="ui-grid-col-1"></div>
    </div>

		<div class="ui-grid-row form-group">
      <div class="ui-grid-col-2">
        <label i18n="@@amount" for="amount">Montant : </label>
      </div>
      <div class="ui-grid-col-9">
				<input type="number" pInputText id="amount" name="amount" class="form-control"
	        [(ngModel)]="hourlyCost.amount" #amount="ngModel" />
				<!--
        <input pInputText id="amount" class="form-control"
          [(ngModel)]="hourlyCost.amount" />
				-->
      </div>
      <div class="ui-grid-col-1"></div>
    </div>

	</div>
</div>


<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<footer>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-close" (click)="delete()"
			label="{{DELETE_LABEL}}"></button>
		<button type="button" pButton icon="fa fa-check" (click)="save()"
			label="{{SAVE_LABEL}}"></button>
	</div>
</footer> </p-dialog>


<p-dataTable [value]="hourlyCosts" selectionMode="single"
	[(selection)]="selectedHourlyCost" expandableRows="true"
	[paginator]="true" [rows]="5"
	(onRowSelect)="onRowSelect($event)"
	[responsive]="true">
	<p-column expander="true" styleClass="col-icon" [style]="{'width':'5%'}">

	</p-column>
	<p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"
	[sortable]="col.sortable" [style]="col.style" [filter]="col.filter">
		<ng-template *ngIf="col.type === 'Date'" let-col let-data="rowData" pTemplate type="body">
			<span class="col-date">{{ data[ col.field ] | date:'dd/MM/yy' }}</span>
		</ng-template>
	</p-column>

  <ng-template pTemplate="paginatorLeft">
    <button type="button" (click)="showDialogToAdd()" pButton icon="fa fa-plus-circle"></button>
  </ng-template>
  <ng-template pTemplate="paginatorRight">
    <button type="button" (click)="getAll()" pButton icon="fa fa-refresh"></button>
  </ng-template>
</p-dataTable>
