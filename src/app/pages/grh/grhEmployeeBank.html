<p-dialog header="Banques" [(visible)]="displayDialog"
	[responsive]="true" showEffect="fade" [modal]="true" width="700">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="bank">
	<div>

		<div class="ui-grid-row form-group">
			<div class="ui-grid-col-2">
				<label i18n="@@name" for="name">Nom : </label>
			</div>
			<div class="ui-grid-col-9">
				<input pInputText id="name" class="form-control"
					[(ngModel)]="bank.name" required />
			</div>
			<div class="ui-grid-col-1"></div>
		</div>

		<div class="ui-grid-row form-group">
			<div class="ui-grid-col-2">
				<label i18n="@@code" for="code">Code : </label>
			</div>
			<div class="ui-grid-col-9">
				<input pInputText id="code" class="form-control"
					[(ngModel)]="bank.code" required />
			</div>
			<div class="ui-grid-col-1"></div>
		</div>

    <div class="ui-grid-row form-group">
      <div class="ui-grid-col-2">
        <label i18n="@@email" for="email">Email : </label>
      </div>
      <div class="ui-grid-col-9">
        <input pInputText id="email" class="form-control"
          [(ngModel)]="bank.email" />
      </div>
      <div class="ui-grid-col-1"></div>
    </div>

		<div class="ui-grid-row form-group">
      <div class="ui-grid-col-2">
        <label i18n="@@phoneNumber" for="phoneNumber">Num√©ro de Tel. : </label>
      </div>
      <div class="ui-grid-col-9">
        <input pInputText id="phoneNumber" class="form-control"
          [(ngModel)]="bank.phoneNumber" />
      </div>
      <div class="ui-grid-col-1"></div>
    </div>

		<div class="ui-grid-row form-group">
			<div class="ui-grid-col-2">
				<label i18n="@@address" for="address">Adresse : </label>
			</div>

			<div class="ui-grid-col-9">
				<p-editor [(ngModel)]="bank.address"
					[style]="{'height':'120px'}"></p-editor>
			</div>
			<div class="ui-grid-col-1"></div>
		</div>

	</div>
</div>


<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<footer>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-close" (click)="delete()"
			label="{{DELETE_LABEL}}"></button>
		<button type="button" pButton icon="fa fa-check" (click)="save()"
			label="{{SAVE_LABEL}}"></button>
	</div>
</footer> </p-dialog>


<p-dataTable [value]="banks" selectionMode="single"
	[(selection)]="selectedBank" expandableRows="true"
	[paginator]="true" [rows]="12"
	(onRowSelect)="onRowSelect($event)"
	[responsive]="true">
	<p-column expander="true" styleClass="col-icon" [style]="{'width':'5%'}">

	</p-column>
	<p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"
	[sortable]="col.sortable" [style]="col.style" [filter]="col.filter">
		<ng-template *ngIf="col.type === 'Date'" let-col let-data="rowData" pTemplate type="body">
			<span class="col-date">{{ data[ col.field ] | date:'dd/MM/yy' }}</span>
		</ng-template>
	</p-column>

  <ng-template pTemplate="paginatorLeft">
    <button type="button" (click)="showDialogToAdd()" pButton icon="fa fa-plus-circle"></button>
  </ng-template>
  <ng-template pTemplate="paginatorRight">
    <button type="button" (click)="getAll()" pButton icon="fa fa-refresh"></button>
  </ng-template>
</p-dataTable>
