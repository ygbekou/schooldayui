
<div class="page-wrapper">
	<header class="page-heading clearfix">
		<h1 class="heading-title pull-left">Questions Fréquemment
			posées</h1>
		<div class="breadcrumbs pull-right">
			<ul class="breadcrumbs-list">
				<li class="breadcrumbs-label">Vous etes ici:</li>
				<li><a href="index.html">Home</a><i class="fa fa-angle-right"></i></li>
				<li class="current">Questions Fréquemment posées</li>
			</ul>
		</div>
		<!--//breadcrumbs-->
	</header>
	<div class="page-content">
		<div class="row page-row">
			<div class="faq-wrapper col-md-9 col-sm-8">
				<div class="panel-group" id="accordion">
					<div class="panel panel-default" *ngFor="let faq of faqs">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapse-{{faq.id}}"> {{faq.title}} </a>
							</h4>
						</div>
						<!--//pane-heading-->
						<div id="collapse-{{faq.id}}" class="panel-collapse collapse">
							<div class="panel-body">

								<div [innerHTML]="faq.message"></div>

							</div>
							<!--//panel-body-->
						</div>
						<!--//panel-colapse-->
					</div>
				</div>
				<!--//panel-group-->
			</div>
			<!--//faq-wrapper-->
			<!--//news-wrapper-->
			<aside class="page-sidebar  col-md-3  col-sm-4   col-xs-12">
				<section class="widget has-divider">
					<app-one-video></app-one-video>
				</section>
				<section class="widget has-divider">
					<app-prospectus></app-prospectus>
				</section>
				<!--//widget-->
				<section class="widget has-divider">
					<app-contact-short></app-contact-short>
				</section>
			</aside>
		</div>
		<iframe
			src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Fipnet.togo%2F&width=122&layout=button&action=like&size=small&show_faces=true&share=true&height=65&appId"
			width="122" height="65" style="border: none; overflow: hidden"
			scrolling="no" frameborder="0" allowTransparency="true"></iframe>
		<!--//page-row-->
	</div>
	<!--//page-content-->

</div>
<!--//page-->
