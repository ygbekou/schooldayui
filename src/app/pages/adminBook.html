<file-uploader></file-uploader>

<p-dialog header="Detail d'un livre" [(visible)]="displayDialog"
	[responsive]="true" showEffect="fade" [modal]="true" width="500">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="book">
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
			<label i18n="@@description" for="description">Description</label>
		</div>
		<div class="ui-grid-col-8">
			<textarea pInputTextarea id="description"
				[(ngModel)]="book.description"> </textarea>
		</div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@beginDate" for="beginDate">Date Debut</label>
		</div>
		<div class="ui-grid-col-9">
			<p-calendar monthNavigator="true" yearRange="1940:2050" yearNavigator="true" id="beginDate" name="beginDate"
				[(ngModel)]="book.startDate" #beginDate="ngModel"></p-calendar>
		</div>
		<div class="ui-grid-col-1"></div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@endDate" for="endDate">Date Fin</label>
		</div>
		<div class="ui-grid-col-9">
			<p-calendar monthNavigator="true" yearRange="1940:2050" yearNavigator="true" id="endDate" name="endDate" [(ngModel)]="book.endDate"
				#endDate="ngModel"></p-calendar>
		</div>
		<div class="ui-grid-col-1"></div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@subject" for="subject">Matiere</label>
		</div>
		<div class="ui-grid-col-9">
			<p-autoComplete [(ngModel)]="book.subject"
				(onDropdownClick)="subjectDropdown.handleDropdownClick($event)"
				[suggestions]="subjectDropdown.filteredSubjects" [dropdown]="true"
				id="subject" (completeMethod)="subjectDropdown.filter($event)"
				name="subject" field="name" [size]="30" placeholder="Matiere"
				[minLength]="1" #subject="ngModel" required></p-autoComplete>
			<div [hidden]="subject.valid || subject.pristine"
				class="alert alert-danger" i18n="@@subjectRequired">Matiere
				Requise</div>
		</div>
		<div class="ui-grid-col-1"></div>
	</div>

</div>
<div class="ui-grid-row">
	<div class="ui-grid-col-4">
		<label i18n="@@active" for="status">Active</label>
	</div>
	<div class="ui-grid-col-8">
		<p-checkbox [(ngModel)]="book.status" binary="true" id="status"></p-checkbox>
	</div>

</div>

<br />
<br />
<br />


<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<footer>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-close" (click)="delete()"
			label="{{constants.DELETE_LABEL}}"></button>
		<button type="button" pButton icon="fa fa-check" (click)="save()"
			label="{{constants.SAVE_LABEL}}"></button>
	</div>
</footer> </p-dialog>

<p-dataTable [value]="books" selectionMode="single"
	[(selection)]="selectedBook" expandableRows="true"
	(onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15"
	[responsive]="true"> <p-column expander="true"
	styleClass="col-icon" [style]="{'width':'5%'}"></p-column> <p-column
	*ngFor="let col of cols" [field]="col.field" [header]="col.header"
	[sortable]="col.sortable" [filter]="col.filter"> <ng-template
	*ngIf="col.type === 'string' || col.type === undefined" let-col
	let-data="rowData" pTemplate type="body"> <span
	class="col-string">{{ data[ col.field ] }}</span> </ng-template> <ng-template
	*ngIf="col.type === 'Date'" let-col let-data="rowData" pTemplate
	type="body"> <span class="col-date">{{ data[
	col.field ] | date:'dd/MM/yy HH:mm' }}</span> </ng-template> </p-column> <p-column field="id"
	header="actions"> <ng-template let-data="rowData"
	let-rowIndex="rowIndex" pTemplate type="body">
<button type="button" pButton icon="fa fa-plus" style="float: left"
	(click)="showDialogToUploadImage(data)" label="Ajouter Image">
</button>
</ng-template> </p-column> <ng-template let-book pTemplate="rowexpansion">
<div class="ui-grid ui-grid-responsive ui-fluid"
	style="font-size: 16px; padding: 20px">
	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<img class="thumb" src="assets/images/book/{{book.pic}}" alt="" />
		</div>
	</div>

</div>
</ng-template> <ng-template pTemplate="paginatorLeft">
<button type="button" (click)="showDialogToAdd()" pButton
	icon="fa fa-plus-circle"></button>
</ng-template> <ng-template pTemplate="paginatorRight">
<button type="button" (click)="getAll()" pButton icon="fa fa-refresh"></button>
</ng-template> </p-dataTable>
