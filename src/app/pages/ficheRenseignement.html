

<div class="page-wrapper">
	<div class="page-content">
		<div [hidden]="currentUser.role===1||currentUser.role===5||currentUser.role===8||currentUser.role===9"
			class="alert alert-danger" i18n="@@youNeedToBeConnectedAsAdmin">Vous
			devez etre connecte en tant qu'administrateur pour voir ce contenu</div>
		<div class="row page-row"
			[hidden]="!(currentUser.role===1||currentUser.role===5||currentUser.role===8||currentUser.role===9)">
			
			<!--//page-sidebar-->
			<div class="content-wrapper col-md-12 col-sm-12">
				<button *ngIf="user.id>0" type="button" class="btn btn-primary">
					<span><img width="25" src="assets/images/user/{{user.pic}}"
						alt="" /> </span>{{user.firstName +' '+ user.lastName
					+(user.phone==null?'':' | Contact: '+user.phone
					)+(user.email==null?'':' | E-mail: '+user.email)}}
				</button>
				<p-tabView id="tabList" (onChange)="onTabChange($event)">

					<p-tabPanel header="{{SEARCH}}" leftIcon="fa fa-search" [selected]="activeTab === 0">
						<app-admin-user-list (onUserSelected)="onUserSelected($event)" [role]="3"></app-admin-user-list>
					</p-tabPanel>

					<p-tabPanel header="{{PROFILE}}" leftIcon="fa fa-male" [selected]="activeTab === 1" *ngIf="user.id > 0">
						<p-tabView>
							<p-tabPanel header="{{PERSONAL}}" leftIcon="fa fa-male">
								<app-user-personalInfo [user]="user"></app-user-personalInfo>
							</p-tabPanel>
							<p-tabPanel header="{{CONTACT}}" leftIcon="fa fa-male">
								<app-user-contactInfo [user]="user"></app-user-contactInfo>
							</p-tabPanel>
							<p-tabPanel header="{{SCHOOLING}}" leftIcon="fa fa-male">
								<app-manage-student [user]="user"></app-manage-student>
							</p-tabPanel>
						</p-tabView>
					</p-tabPanel>

					<p-tabPanel header="{{COURS_CHOISIS}}" leftIcon="fa fa-briefcase" [selected]="activeTab === 2" *ngIf="user.id > 0">
						<app-admin-usubject [user]="user"></app-admin-usubject>
					</p-tabPanel>

					<p-tabPanel header="Information" leftIcon="fa fa-dashboard" [selected]="activeTab === 3">
						<app-fiche-dashbord></app-fiche-dashbord>
					</p-tabPanel>

				</p-tabView>

			</div>
			<!--//content-wrapper-->
		</div>
		<!--//page-row-->
	</div>
	<!--//page-content-->
</div>
<!--//page-->
