<article class="events-item row page-row" *ngFor="let event of events">
	<div class="date-label-wrapper col-md-3 col-sm-4 col-xs-4">
		<p class="date-label">
			<span class="month">{{event.startsAt|date:'MMM'}}</span> <span
				class="date-number">{{event.startsAt|date:'dd'}}</span>
		</p>
	</div>
	<!--//date-label-wrapper-->
	<div class="details col-md-9 col-sm-8 col-xs-8">
		<h5 class="title">{{event.title}}</h5>
		<p class="time">
			<i class="fa fa-clock-o"></i>{{event.startsAt|date:'HH:mm'}} -
			{{event.endsAt|date:'HH:mm'}}
		</p>
		<p class="location">
			<i class="fa fa-map-marker"></i>{{event.address}}, {{event.city}}
		</p>
	</div>
	<!--//details-->
</article>
