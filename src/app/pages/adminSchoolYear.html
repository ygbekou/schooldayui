<p-dialog header="{{DETAIL}}" [(visible)]="displayDialog"
	[responsive]="true" showEffect="fade" [modal]="true" width="450">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="schoolYear">
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
			<label i18n="@@beginDate" for="beginDate">Debut de l'annee</label>
		</div>
		<div class="ui-grid-col-8">
			<p-calendar monthNavigator="true" yearRange="1940:2050" yearNavigator="true" id="beginDate" [showIcon]="false"
				[(ngModel)]="schoolYear.beginDate"></p-calendar>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
			<label i18n="@@endDate" for="endDate">Fin de l'annee</label>
		</div>
		<div class="ui-grid-col-8">
			<p-calendar monthNavigator="true" yearRange="1940:2050" yearNavigator="true" id="endDate" [showIcon]="false"
				[(ngModel)]="schoolYear.endDate"></p-calendar>
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
			<label i18n="@@code" for="code">Code</label>
		</div>
		<div class="ui-grid-col-8">
			<input pInputText id="code" [(ngModel)]="schoolYear.code" required />
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
			<label i18n="@@schoolYear" for="year">Annee</label>
		</div>
		<div class="ui-grid-col-8">
			<input pInputText id="year" [(ngModel)]="schoolYear.year" required />
		</div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
			<label i18n="@@description" for="description">Description</label>
		</div>
		<div class="ui-grid-col-8">
			<input pInputText id="description"
				[(ngModel)]="schoolYear.description" required />

		</div>
	</div>

</div>
<br />
<br />
<br />
<br />
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<footer>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-close" (click)="delete()"
			label="{{DELETE_LABEL}}"></button>
		<button type="button" pButton icon="fa fa-check" (click)="save()"
			label="{{SAVE_LABEL}}"></button>
	</div>
</footer> </p-dialog>


<p-dataTable [value]="schoolYears" selectionMode="single"
	[(selection)]="selectedSchoolYear" (onRowSelect)="onRowSelect($event)"
	[paginator]="true" [rows]="15" [responsive]="true"> <p-column
	*ngFor="let col of cols" [field]="col.field" [header]="col.header"
	[sortable]="col.sortable" [filter]="col.filter"> <ng-template
	*ngIf="col.type === 'string' || col.type === undefined" let-col
	let-data="rowData" pTemplate type="body"> <span
	class="col-string">{{ data[ col.field ] }}</span> </ng-template> <ng-template
	*ngIf="col.type === 'Date'" let-col let-data="rowData" pTemplate
	type="body"> <span class="col-date">{{ data[
	col.field ] | date:'dd/MM/yy' }}</span> </ng-template> </p-column> <ng-template
	pTemplate="paginatorLeft">
<button type="button" (click)="showDialogToAdd()" pButton
	icon="fa fa-plus-circle"></button>
</ng-template> <ng-template pTemplate="paginatorRight">
<button type="button" (click)="getAll()" pButton icon="fa fa-refresh"></button>
</ng-template> </p-dataTable>
