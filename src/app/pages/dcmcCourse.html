
<div class="page-wrapper">
	<header class="page-heading clearfix">
		<h1 i18n="@@adminSpace" class="heading-title pull-left">
			<img class="thumb" src="assets/images/scoolday.png" alt="" />
		</h1>
		<div class="breadcrumbs pull-right">
			<ul class="breadcrumbs-list">
				<li i18n="@@youAreHere" class="breadcrumbs-label">Vous etes
					ici:</li>
				<li><a i18n="@@homeLink" href="index.html">Home</a><i
					class="fa fa-angle-right"></i></li>
				<li><a i18n="@@admin" href="#">DCMC</a><i
					class="fa fa-angle-right"></i></li>
				<li i18n="@@information" class="current">Information</li>
			</ul>
		</div>
		<!--//breadcrumbs-->
	</header>
	<div class="page-content">
		<div [hidden]="currentUser.role===1||currentUser.role===9"
			class="alert alert-danger" i18n="@@youNeedToBeConnectedAsAdmin">Vous
			devez etre connecte en tant que DCMC pour voir ce contenu</div>
		<div class="row page-row"
			[hidden]="!(currentUser.role===1||currentUser.role===9)">
			<app-dcmc-menu></app-dcmc-menu>
			<!--//page-sidebar-->
			<div class="content-wrapper col-md-10 col-sm-8">

				<p-tabView (onChange)="onTabChange($event)">
					<!--
                    <p-tabPanel header="Cycles" leftIcon="fa fa-newspaper-o">
                        <app-admin-cycle></app-admin-cycle>
				    </p-tabPanel>

                    <p-tabPanel header="{{DEPARTMENTS}}" leftIcon="fa fa-newspaper-o">
				        <app-admin-college></app-admin-college>
                    </p-tabPanel>

                    <p-tabPanel header="{{LEVELS}}" leftIcon="fa fa-newspaper-o">
						<app-admin-level></app-admin-level>
					</p-tabPanel>

					<p-tabPanel header="{{LEVEL_SUBJECTS}}" leftIcon="fa fa-newspaper-o">
						<app-admin-levelsubject></app-admin-levelsubject>
					</p-tabPanel>
					-->

					<p-tabPanel header="{{SUBJECTS}}" leftIcon="fa fa-bookmark">
						<app-admin-subject></app-admin-subject>
					</p-tabPanel>

					<p-tabPanel header="{{CLASSES}}" leftIcon="fa fa-file-video-o">
						<app-admin-class></app-admin-class>
					</p-tabPanel>

					<p-tabPanel header="{{COURSES}}" leftIcon="fa fa-bookmark">
						<app-manage-course></app-manage-course>
					</p-tabPanel>
				</p-tabView>
			</div>
			<!--//content-wrapper-->
		</div>
		<!--//page-row-->
	</div>
	<!--//page-content-->
</div>
