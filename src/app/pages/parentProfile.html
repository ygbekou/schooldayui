
<div class="page-wrapper">
	<header class="page-heading clearfix">
		<h1 i18n="@@espaceParentLink" class="heading-title pull-left">
			<img class="thumb" src="assets/images/scoolday.png" alt="" />
		</h1>
		<div class="breadcrumbs pull-right">
			<ul class="breadcrumbs-list">
				<li i18n="@@youAreHere" class="breadcrumbs-label">Vous etes
					ici:</li>
				<li><a i18n="@@homeLink" href="index.html">Home</a><i
					class="fa fa-angle-right"></i></li>
				<li i18n="@@profile" class="current">Profile</li>
			</ul>
		</div>
		<!--//breadcrumbs-->
	</header>
	<div class="page-content">
		<div [hidden]="user.role===4" class="alert alert-danger"
			i18n="@@youNeedToBeConnectedAsParent">Vous devez etre connecte
			en tant que parent pour voir ce contenu</div>
		<div class="row page-row" [hidden]="!(user.role===4)">
			<app-parent-menu></app-parent-menu>
			<!--//page-sidebar-->
			<div class="content-wrapper col-md-10 col-sm-8">
				<p-tabView> <p-tabPanel header="{{PERSONAL}}"
					leftIcon="fa fa-male"> <app-user-personalInfo
					[user]="user"></app-user-personalInfo> </p-tabPanel> <p-tabPanel
					header="{{CONTACT}}" leftIcon="fa fa-male"> <app-user-contactInfo
					[user]="user"></app-user-contactInfo> </p-tabPanel> </p-tabView>
			</div>
			<!--//content-wrapper-->
		</div>
		<!--//page-row-->
	</div>
	<!--//page-content-->
</div>
<!--//page-->
