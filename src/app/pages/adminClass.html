<p-dialog header="{{DETAIL}}" [(visible)]="displayDialog"
	[responsive]="true" showEffect="fade" [modal]="true" width="500">
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="classe">
	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@certification" for="level">Niveau</label>
		</div>
		<div class="ui-grid-col-9">
			<p-autoComplete [(ngModel)]="classe.level"
				(onDropdownClick)="levelDropdown.handleDropdownClick($event)"
				[suggestions]="levelDropdown.filteredLevels" [dropdown]="true"
				id="level" (completeMethod)="levelDropdown.filter($event)" required
				name="level" field="name" [size]="30" placeholder="{{LEVEL}}"
				[minLength]="1" #level="ngModel"></p-autoComplete>
			<div [hidden]="level.valid || level.pristine"
				class="alert alert-danger" i18n="@@certificationRequired">Niveau
				Requis</div>
		</div>
		<div class="ui-grid-col-1"></div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@fullProfessor" for="teacher">Prof. Titulaire</label>
		</div>
		<div class="ui-grid-col-9">
			<p-autoComplete [(ngModel)]="classe.responsibleTeacher"
				(onDropdownClick)="teacherDropdown.handleDropdownClick($event)"
				[suggestions]="teacherDropdown.filteredTeachers" [dropdown]="true"
				id="teacher" (completeMethod)="teacherDropdown.filter($event)"
				name="teacher" field="name" [size]="30" placeholder="{{PROF}}"
				[minLength]="1" #teacher="ngModel"></p-autoComplete>
			<div [hidden]="teacher.valid || teacher.pristine"
				class="alert alert-danger" i18n="@@teacherRequired">Teacher
				Requis</div>
		</div>
		<div class="ui-grid-col-1"></div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@name" for="name">Nom</label>
		</div>
		<div class="ui-grid-col-9">
			<input pInputText id="name" [(ngModel)]="classe.name" #name="ngModel"
				required />
		</div>
		<div [hidden]="name.valid || name.pristine" class="alert alert-danger"
			i18n="@@nameRequired">Nom Requis</div>
		<div class="ui-grid-col-1"></div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@Effectif" for="capacity">Effectif</label>
		</div>
		<div class="ui-grid-col-9">
			<input pInputText id="nbrStudents" [(ngModel)]="classe.nbrStudents"
				#nbrStudents="ngModel" />
		</div>
		<div [hidden]="nbrStudents.valid || nbrStudents.pristine"
			class="alert alert-danger" i18n="@@capacityRequired">Effectif</div>
		<div class="ui-grid-col-1"></div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-2">
			<label i18n="@@capacity" for="capacity">Capacite</label>
		</div>
		<div class="ui-grid-col-9">
			<input pInputText id="capacity" [(ngModel)]="classe.capacity"
				#capacity="ngModel" />
		</div>
		<div [hidden]="capacity.valid || capacity.pristine"
			class="alert alert-danger" i18n="@@capacityRequired">Capacite
			Requise</div>
		<div class="ui-grid-col-1"></div>
	</div>
	<br /> <br /> <br /> <br />
</div>


<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<footer>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-close" (click)="confirmDelete()"
			label="{{DELETE_LABEL}}"></button>
		<button type="button" pButton icon="fa fa-check" (click)="save()"
			label="{{SAVE_LABEL}}"></button>
	</div>
</footer> </p-dialog>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425" [closable]="false"></p-confirmDialog>


<p-dataTable [value]="classes" selectionMode="single"
	[(selection)]="selectedClass" (onRowSelect)="onRowSelect($event)"
	[paginator]="true" [rows]="15" [responsive]="true"> 
	
	<p-column
	*ngFor="let col of cols" [field]="col.field" [style]="col.style"
	[header]="col.header" [sortable]="col.sortable" [filter]="col.filter"></p-column>

<ng-template pTemplate="paginatorLeft">
<button type="button" (click)="showDialogToAdd()" pButton
	icon="fa fa-plus-circle"></button>
</ng-template> <ng-template pTemplate="paginatorRight">
<button type="button" (click)="getAll()" pButton icon="fa fa-refresh"></button>
</ng-template> </p-dataTable>
