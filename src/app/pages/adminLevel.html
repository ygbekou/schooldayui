<file-uploader></file-uploader>

<p-dialog header="{{DETAIL}}" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
  width="850">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="level">

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label i18n="@@name" for="name">Nom</label>
      </div>
      <div class="ui-grid-col-10">
        <input pInputText id="name" [(ngModel)]="level.name" />
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label i18n="@@levelLink" for="college">Filiere</label>
      </div>
      <div class="ui-grid-col-9">
        <p-autoComplete [(ngModel)]="level.college" (onDropdownClick)="collegeDropdown.handleDropdownClick($event)"
          [suggestions]="collegeDropdown.filteredColleges" [dropdown]="true" id="college"
          (completeMethod)="collegeDropdown.filter($event)" name="college" field="name" [size]="30"
          placeholder="{{FILIERE}}" [minLength]="1" #college="ngModel"></p-autoComplete>
        <div [hidden]="college.valid || college.pristine" class="alert alert-danger" i18n="@@levelRequired">Filiere
          Requise</div>
      </div>
      <div class="ui-grid-col-1"></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label i18n="@@levelLink" for="college">Niveau Global</label>
      </div>
      <div class="ui-grid-col-9">
        <p-autoComplete [(ngModel)]="level.levelGlobal" (onDropdownClick)="levelGlobalDropdown.handleDropdownClick($event)"
          [suggestions]="levelGlobalDropdown.filteredLevelGlobals" [dropdown]="true" id="levelGlobal"
          (completeMethod)="levelGlobalDropdown.filter($event)" name="levelGlobal" field="name" [size]="30"
          placeholder="Niveau Global" [minLength]="1" #levelGlobal="ngModel"></p-autoComplete>
        <div [hidden]="levelGlobal.valid || levelGlobal.pristine" class="alert alert-danger" i18n="@@levelRequired">Niveau Global</div>
      </div>
      <div class="ui-grid-col-1"></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label i18n="@@openDate" for="openDate">Date d'ouverture</label>
      </div>
      <div class="ui-grid-col-10">
        <p-calendar monthNavigator="true" yearRange="1940:2050" yearNavigator="true" id="openDate" name="openDate"
          [(ngModel)]="level.openDate" #openDate="ngModel" dateFormat="dd/mm/yy"></p-calendar>
      </div>
    </div>
    <div class="ui-grid-row" *ngIf="lmd===1">
      <div class="ui-grid-col-2">
        <label i18n="@@duration" for="duration">Duree</label>
      </div>
      <div class="ui-grid-col-10">
        <input pInputText id="duration" [(ngModel)]="level.duration" />
      </div>
    </div>

    <div class="ui-grid-row" *ngIf="lmd===1">
      <div class="ui-grid-col-2">
        <label i18n="@@creditUnitPrice" for="creditUnitPrice">Prix
          d'un credit</label>
      </div>
      <div class="ui-grid-col-10">
        <input pInputText id="creditUnitPrice" [(ngModel)]="level.creditUnitPrice" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label i18n="@@requirements" for="Prerequis">Prerequis</label>
      </div>
      <div class="ui-grid-col-10">
        <p-editor [(ngModel)]="level.admission" [style]="{'height':'50px'}" id="Prerequis"></p-editor>
      </div>
    </div>
    <div class="ui-grid-row" *ngIf="lmd===1">
      <div class="ui-grid-col-2">
        <label i18n="@@fees" for="fees">Frais</label>
      </div>
      <div class="ui-grid-col-10">
        <p-editor [(ngModel)]="level.fees" [style]="{'height':'50px'}" id="fees"></p-editor>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label i18n="@@description" for="description">Description</label>
      </div>
      <div class="ui-grid-col-10">
        <p-editor [(ngModel)]="level.description" [style]="{'height':'50px'}" id="description"></p-editor>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <label i18n="@@status" for="status">Activé ?</label>
      </div>
      <div class="ui-grid-col-10">
        <p-checkbox [(ngModel)]="level.status" binary="true" id="status"></p-checkbox>
      </div>
    </div>
  </div>


  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-close" (click)="confirmDelete()" label="{{DELETE_LABEL}}"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="{{SAVE_LABEL}}"></button>
    </div>
  </footer>
</p-dialog>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425" [closable]="false"></p-confirmDialog>

<p-dataTable [value]="levels" selectionMode="single" [(selection)]="selectedLevel" expandableRows="true"
  (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15" [responsive]="true">
  <p-column expander="true" styleClass="col-icon" [style]="{'width':'5%'}"></p-column>
  <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="col.sortable"
    [filter]="col.filter" [style]="col.style">

    <ng-template *ngIf="col.type === 'Date'" let-col let-data="rowData" pTemplate type="body"> <span class="col-date">{{
	data[col.field ] | date:'dd/MM/yy' }} </span> </ng-template>
    <ng-template *ngIf="col.type === 'text'" let-col let-data="rowData" pTemplate type="body">
      <div [innerHTML]="data[ col.field ]"></div>
    </ng-template>
  </p-column>
  <p-column field="status" header="Etat" [style]="{'width':'9%'}" [sortable]="true">
    <ng-template let-data="rowData" let-rowIndex="rowIndex" pTemplate type="body">
      <div class="label-main" *ngIf="data.status">
        <label class="label label-success" style="padding: 5px; border-radius: 5px;">Activé</label>
      </div>
      <div class="label-main" *ngIf="!data.status">
        <label class="label label-danger" style="padding: 5px; border-radius: 5px;">Désactivé</label>
      </div>
    </ng-template>
  </p-column>
  <p-column field="id" header="actions" [style]="{'width':'7%'}">
    <ng-template let-data="rowData" let-rowIndex="rowIndex" pTemplate type="body">
      <button type="button" pButton icon="fa fa-picture-o" style="float: left"
        (click)="showDialogToUploadImage(data)"></button>
    </ng-template>
  </p-column>
  <ng-template let-college pTemplate="rowexpansion">
    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size: 16px; padding: 20px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          <img *ngIf="level" class="thumb" src="assets/images/level/{{level.pic}}" alt="" />
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="paginatorLeft">
    <button type="button" (click)="showDialogToAdd()" pButton icon="fa fa-plus-circle"></button>
  </ng-template>
  <ng-template pTemplate="paginatorRight">
    <button type="button" (click)="getAll()" pButton icon="fa fa-refresh"></button>
  </ng-template>
</p-dataTable>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'bubble'
  });

</script>
