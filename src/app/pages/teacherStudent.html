
<div class="page-wrapper">
	<header class="page-heading clearfix">
		<h1 i18n="@@youNeedToBeConnectedAsTeacher"
			class="heading-title pull-left">
			<img class="thumb" src="assets/images/scoolday.png" alt="" />
		</h1>
		<div class="breadcrumbs pull-right">
			<ul class="breadcrumbs-list">
				<li i18n="@@youAreHere" class="breadcrumbs-label">Vous etes
					ici:</li>
				<li><a i18n="@@homeLink" href="index.html">Home</a><i
					class="fa fa-angle-right"></i></li>
				<li><a i18n="@@teacher" href="#">Enseignant</a><i
					class="fa fa-angle-right"></i></li>
				<li i18n="@@student" class="current">Etudiant</li>
			</ul>
		</div>
		<!--//breadcrumbs-->
	</header>
	<div class="page-content">
		<div [hidden]="currentUser.role===2" class="alert alert-danger"
			i18n="@@youNeedToBeConnectedAsTeacher">Vous devez etre connecte
			en tant qu'enseignant pour voir ce contenu</div>
		<div class="row page-row" [hidden]="!(currentUser.role===2)">
			<app-teacher-menu></app-teacher-menu>
			<!--//page-sidebar-->
			<div class="content-wrapper col-md-10 col-sm-8">

				<p-tabView id="tabList" (onChange)="onTabChange($event)">

				<p-tabPanel header="{{SEARCH}}" leftIcon="fa fa-search"
					[selected]="activeTab === 0"> <app-admin-user-list
					(onUserSelected)="onUserSelected($event)" [role]="3"></app-admin-user-list>
				</p-tabPanel> <p-tabPanel header="{{LMD_COURSE}}" leftIcon="fa fa-briefcase"
					*ngIf="user.id > 0"> <app-admin-stcourse></app-admin-stcourse>
				</p-tabPanel> <p-tabPanel header="{{PROGRESSION}}" leftIcon="fa fa-bar-chart"
					*ngIf="user.id > 0" [selected]="activeTab === 1"> <app-student-chart></app-student-chart>
				</p-tabPanel> <p-tabPanel header="{{SCHOOL_RESULTS}}" leftIcon="fa fa-briefcase"
					*ngIf="user.id > 0" [selected]="activeTab === 2"> <app-student-results></app-student-results>
				</p-tabPanel> <p-tabPanel header="{{ABSENCES}}" leftIcon="fa fa-bolt"
					*ngIf="user.id > 0"> <app-admin-schooling></app-admin-schooling>
				</p-tabPanel> </p-tabView>
			</div>
			<!--//content-wrapper-->
		</div>
		<!--//page-row-->
	</div>
	<!--//page-content-->
</div>
<!--//page-->
